<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Forms</title>
</head>
<body>
    <form action="">

        <table>
            <tr>
                <td><label for="">Nama Tempat</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Nama Penerima</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">No Telephone</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="">Kode Pos</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="">Provinsi</label></td>
                <td>
                        <select>
                                <option>Jawa Barat</option>
                                <option>DKI Jakarta</option>
                                <option>Bandar Lampung</option>
                                <option>Kepulauan Riau</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Kota</label></td>
                <td>
                        <select>
                                <option>Cirebon</option>
                                <option>Jakarta</option>
                                <option>Bandung</option>
                                <option>Bekasi</option>
                                <option>Cimahi</option>
                                <option>Malang</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Alamat Lengkap</label></td>
                <td><textarea rows="10" cols="30"></textarea></td>
            </tr>
            <tr align="right">
                <td colspan="2"><input type="submit" value="Simpan"></td>
            </tr>
        </table>

    </form>
</body>
</html>
